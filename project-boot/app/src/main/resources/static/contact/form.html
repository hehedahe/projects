<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>

<h1>새 연락처</h1>

<form>
이름*: <input id="x-name" type="text"><br>
이메일*: <input id="x-email" type="email"><br>
전화번호*: <input id="x-tel" type="text"><br>
회사: <input id="x-company" type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cxl-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xName = document.querySelector("#x-name"); // 태그
  var xEmail = document.querySelector("#x-email");
  var xTel = document.querySelector("#x-tel");
  var xCompany = document.querySelector("#x-company");

  document.querySelector("#x-add-btn").onclick = function() {
    //console.log("click!");

    //console.log(name.value, email.value, tel.value, company.value);

    if (xName.value == "" || xEmail.value == "" || xTel.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }; // => value 값들이 빈 항목이면 fetch를 실행하지 않고 return;이 되니까 바로 onclick 함수를 나감

    fetch(`/contact/add?name=${xName.value}&email=${xEmail.value}&tel=${xTel.value}&company=${xCompany.value}`)
      .then(function(response) {
        return response.text();
        //return response.json() // 서버에서 받은 json 형식 => 객체로 바꾸렴!
      }).then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cxl-btn").onclick = function() {
    window.location.href = "index.html"
  };

</script>
</body>
</html>
